  <body>
	<div class="container-fluid">
		<div class="row">
			<ul class="nav nav-tabs">
			    <li role="presentation" class="active"><a href="#">Base Test Bed</a></li>
			    <li role="presentation"><a href="#">Additional Prototypes</a></li>
			    <li role="presentation"><a href="#">Admin</a></li>
			</ul>
			<br>
		</div>
	    <div class="row">
		    <div class="col-md-5">
		    	<div class="input-group animated fadeInDown">
 				<span class="input-group-addon" id="basic-addon3">To Copy</span>
                <input type="text" id="copytext" placeholder="Phrase goes here" class="form-control" id="basic-url" aria-describedby="basic-addon3" readonly>
				</div>
				<br>
		    </div>
		    <div class="col-md-7"> 		
		    	<img class="animated fadeIn" src="gear.png"/>

		    	<button class="btn btn-primary animated fadeInUp" id="home" style="top:-80px; left:10px; position:relative;">Home</button>
		    	<button class="btn btn-primary animated fadeInUp" id="back" style="top: 90px; left:-55px; position:relative">Back </button>

		    	<img class="animated fadeIn" id="abc" style="width: 40px; height: 40px; position:relative; left:-410px;" onClick="showSecond('abc')" onmouseout="loseFocus()" src="images/abcd.svg"/>
		    	<!--Secondary buttons for abc -->
		    	<img class="animated fadeIn" id="a" style="position:relative; width:30px; height: 30px; left:-448px; top:-47px; display:none" onmouseover="send('a')" src="images/a.svg"/>
		    	<img class="animated fadeIn" id="b" style="position:relative; width:30px; height: 30px; left:-440px; top:0px; display:none" onmouseover="send('b')" src="images/b.svg"/>
		    	<img class="animated fadeIn" id="c" style="position:relative; width:30px; height: 30px; left:-516px; top: 45px; display:none" onmouseover="send('c')" src="images/c.svg"/>
		    	<img class="animated fadeIn" id="d" style="position:relative; width:30px; height: 30px; left:-594px; top:-0px; display:none" onmouseover="send('d')" src="images/d.svg"/>
		    	

		    	<div class="animated fadeIn input-group" style="position:relative; top:-370px; left:100px; width: 200px;">
		   		<input id="maininput" style="border: none; background: transparent; border-bottom: 1px solid #808080; outline: none;" type="text" id="copy">
		   		</div>
		    </div>
	    </div>
	</div>
